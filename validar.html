<html lang="en">
<head>

    <style>

            background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);

            margin: 0 0 10px;

        .back-button {

            top: 20px;

            padding: 10px 20px;

        }

            display: none;
        }
        #image-preview {
            max-width: 100%;
            max-height: 200px;
            border-radius: 15px;
            border: 3px solid #ff6a00;
            box-shadow: 0 0 15px rgba(255, 106, 0, 0.5);

            display: none; /* Hidden by default */
        }
        #label-container {
            width: 100%;
            text-align: left;
            margin-top: 20px;
        }
        #label-container div {
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin-bottom: 8px;
            font-size: 1.1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .progress-bar-container {
            width: 60%;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 50px;
            height: 10px;
            overflow: hidden;
            margin-left: 10px;
        }
        .progress-bar {
            height: 100%;
            background-color: #ff6a00;
            transition: width 0.5s ease-in-out;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">

    <div class="container">
        <h1>Validar con Imagen<br/>Entre Edmontosaurus y Utahraptor</h1>
        <label for="file-input" class="file-upload-label">
            Subir Imagen
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16" style="margin-left: 5px;">
                <path d="M.5 9.9a.5.5 0 0 1 .5-.5h2.5a.5.5 0 0 1 0-1H1a1.5 1.5 0 0 0-1.5 1.5v4.5A1.5 1.5 0 0 0 1 16h14a1.5 1.5 0 0 0 1.5-1.5v-4.5A1.5 1.5 0 0 0 15 8.5h-2.5a.5.5 0 0 1 0 1h2.5a.5.5 0 0 1 .5.5v4.5a.5.5 0 0 1-.5.5H1a.5.5 0 0 1-.5-.5z"/>
                <path d="M7.646 5.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 6.207V11.5a.5.5 0 0 1-1 0V6.207l-1.354 1.354a.5.5 0 1 1-.708-.708z"/>
            </svg>
        </label>
        <input type="file" id="file-input" accept="image/*" onchange="handleImageUpload()">
        <img id="image-preview" alt="Imagen a validar">
        <div id="label-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "modelo/"; // Local URL for the model
        let model, labelContainer, maxPredictions;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                const div = document.createElement("div");
                labelContainer.appendChild(div);
            }
        }

        async function handleImageUpload() {
            const fileInput = document.getElementById('file-input');
            const imagePreview = document.getElementById('image-preview');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';

                    const img = new Image();
                    img.onload = async () => {
                        // Create a canvas to resize the image to the model's required size (224x224)
                        const canvas = document.createElement('canvas');
                        canvas.width = 224;
                        canvas.height = 224;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, 224, 224);

                        await predict(canvas);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }
        
        async function predict(imageElement) {
            const prediction = await model.predict(imageElement);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction = prediction[i].className;
                const probability = (prediction[i].probability * 100).toFixed(2);
                
                const div = labelContainer.childNodes[i];
                div.innerHTML = `
                    <span>${classPrediction}</span>
                    <div class="progress-bar-container">
                        <div class="progress-bar" style="width: ${probability}%;"></div>
                    </div>
                    <span>${probability}%</span>
                `;
            }
        }

        init();
    </script>
</body>
</html>
